<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }
      img {
        vertical-align: middle;
        max-width: 100%;
      }

      .opening-anim-wrapper {
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .js-opening-slide {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease;
      }

      .js-opening-slide:nth-child(1) {
        z-index: 3;
      }
      .js-opening-slide:nth-child(2) {
        z-index: 2;
      }
      .js-opening-slide:nth-child(3) {
        z-index: 1;
      }

      .opening-anim-bg {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .js-opening-slide-img {
        opacity: 0;
        transition: opacity 1.2s ease, transform 1.3s ease;
      }

      img.js-opening-slide-img {
        transform: translateY(30px);
        box-shadow: 3px 3px 12px 12px rgba(0, 0, 0, 0.2);
      }

      .js-opening-slide.is-animating .js-opening-slide-img {
        opacity: 1;
      }

      .js-opening-slide.is-hide-anim {
        opacity: 0;
      }

      .js-opening-slide.is-animating img.js-opening-slide-img {
        transform: translateY(0);
      }

      .js-opening-slide.is-animEnd {
        display: none;
      }

      .js-anim-last-elm {
        transition-delay: 0.2s;
      }
    </style>
  </head>
  <body>
    <div class="opening-anim-wrapper">
      <div class="js-opening-slide">
        <div
          class="opening-anim-bg js-opening-slide-img"
          data-src="img/1.jpg"
        ></div>
        <img
          class="js-opening-slide-img js-anim-last-elm"
          data-src="img/2.jpg"
          src=""
          alt=""
        />
      </div>
      <div class="js-opening-slide">
        <div
          class="opening-anim-bg js-opening-slide-img"
          data-src="img/3.jpg"
        ></div>
        <img
          class="js-opening-slide-img js-anim-last-elm"
          data-src="img/4.jpg"
          src=""
          alt=""
        />
      </div>
      <div class="js-opening-slide">
        <div
          class="opening-anim-bg js-opening-slide-img"
          data-src="img/5.jpg"
        ></div>
        <img
          class="js-opening-slide-img js-anim-last-elm"
          data-src="img/6.jpg"
          src=""
          alt=""
        />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index2.js"></script>
  </body>
</html>
